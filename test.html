<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 슬라이드쇼</title>
  <style>

    .slideshow-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .prev,
    .next {
      position: absolute;
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      cursor: pointer;
      display: none;
    }

    .prev {
      left: 5px;
    }

    .next {
      right: 5px;
    }

    .slideshow-container:hover .prev,
    .slideshow-container:hover .next {
      display: block;
    }

    .image {
      display: none;
    }
  </style>
</head>

<body>
  <div class="slideshow-container">
    <img src="intro1.jpg" class="image" style="width:400px;height:500px;z-index: -1;">
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
  </div>
  <script>
    const images = ["intro1.jpg", "intro2.jpg", "intro3.jpg", "intro4.jpg", "intro5.jpg"];
let currentIndex = 0;
const container = document.querySelector(".slideshow-container");
const imgElement = document.querySelector(".image");

function changeImage(direction) {
  currentIndex += direction;

  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  } else if (currentIndex >= images.length) {
    currentIndex = 0;
  }

  imgElement.src = images[currentIndex];
}

function autoSlideShow() {
  changeImage(1);
}

changeImage(0);
imgElement.style.display = "block";

const interval = setInterval(autoSlideShow, 3000);
  </script>
</body>

</html>
